<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokéDraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>PokéDraft</h1>

    <div id="config-screen">

        <h1>PokéDraft</h1>

        <h3>Generations</h3>
        <div id="gen-checkboxes"></div>

        <h3>Game Options</h3>

        <label>
            <input type="checkbox" id="show-bst">
            Show BST (Easy Mode)
        </label>

        <br><br>

        <label>
            <input type="checkbox" id="fully-evolved" checked>
            Only Fully Evolved
        </label>

        <h3>Types</h3>
        <div id="type-checkboxes"></div>

        <br>

        <button id="start-game-btn">Start Game</button>

        <p id="config-warning" style="color:red;"></p>

    </div>


    <div id="game-container" style="display:none;">

        <div id="round-info"></div>

        <div id="draft-options"></div>

        <h2>Your Team</h2>
        <div id="drafted-pokemon"></div>

        <h2>Assign Stats</h2>
        <div id="stat-slots">
            <div class="stat-slot" data-stat="hp">HP</div>
            <div class="stat-slot" data-stat="atk">ATK</div>
            <div class="stat-slot" data-stat="def">DEF</div>
            <div class="stat-slot" data-stat="spa">SPA</div>
            <div class="stat-slot" data-stat="spd">SPD</div>
            <div class="stat-slot" data-stat="spe">SPE</div>
        </div>

        <button id="finish-draft-btn" style="display:none;">Finish Draft</button>

    </div>

    <div id="results-screen" style="display:none;"></div>

    <script type="module" src="js/dataLoader.js"></script>
</body>
</html>
